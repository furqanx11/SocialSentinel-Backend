<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f9ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 350px;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 5px;
      }

      p.subtext {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f0f0f0;
      }

      a {
        color: #4a4aff;
        font-size: 13px;
        float: right;
        margin-bottom: 15px;
        text-decoration: none;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #4a4aff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      .separator {
        text-align: center;
        margin: 20px 0;
        color: #aaa;
        position: relative;
      }

      .separator::before,
      .separator::after {
        content: "";
        height: 1px;
        width: 30%;
        background: #ccc;
        position: absolute;
        top: 50%;
      }

      .separator::before {
        left: 0;
      }

      .separator::after {
        right: 0;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
      }

      .social-icons img {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      .register {
        text-align: center;
        font-size: 13px;
        margin-top: 10px;
      }

      .register a {
        color: red;
        text-decoration: none;
      }

      #message {
        text-align: center;
        color: red;
        font-size: 13px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <p class="subtext">Unlock your world!</p>
      <input id="email" type="text" placeholder="Enter username" />
      <input id="password" type="password" placeholder="Enter password" />
      <a href="#">Recover Password</a>
      <button id="loginBtn" class="btn">Sign in</button>
      <div class="separator">or continue with</div>
      <div class="social-icons">
        <img src="https://img.icons8.com/ios-filled/50/google-logo.png" alt="Google" />
        <img src="https://img.icons8.com/ios-filled/50/github.png" alt="GitHub" />
        <img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook" />
      </div>
      <div class="register">
        Not a member? <a href="#">Register Now</a>
      </div>
      <p id="message"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
